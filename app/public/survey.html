<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>FriendFinder</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>



</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-1">
            </div>
            <div class="col-3">
                <h1 class="display-4" style="font-size:30px; font-weight: bold; ">Survey Questions</h1>
                <hr class="my-4">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput" style="font-size:20px; font-weight: bold;">Name (Required)</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2" style="font-size:20px; font-weight: bold;">Link to Photo Image (Required)</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Your Photo">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-1">
            </div>
        </div>

    </div>





</body>




</html>
